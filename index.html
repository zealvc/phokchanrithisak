<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS style linking page-->
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/png" href="http://www.atlassian.com/assets/img/icons/imkt/imkt-navbar__charlie-logo.svg?cdnVersion=lb"/>
    <!--icon CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--Font style Merriweather Sans Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <title>Atlassian</title>
</head>
<body>
    <div class="headernavbar">
        <div class="nav--left">
            <div class="global-nav-logo">
                    <a href="#global-nav-logo">
                        <img src="https://wac-cdn.atlassian.com/dam/jcr:616e6748-ad8c-48d9-ae93-e49019ed5259/Atlassian-horizontal-blue-rgb.svg?cdnVersion=lb" alt="Atlassian logo" width="161" height="20"/>
                    </a> 
            </div>
        </div>
        
        <div class="nav--right">
            <div class="hamburger-dropdown">
                <a class="fas fa-bars" href="#hamburger-dropdown"></a>
            </div>

            <div class="searchbtn">
                <a class="fas fa-search" href="#searchicon"></a>
            </div>
        </div>      
    </div>
    <main>
        <div class="frontpage-bg">
            <img src="rsc/Summit2019-WACTakeover-MobileHero.png" alt="atlassian-background-frontpage">
            <h1 class="frontpage-heading">
                Summit 2019 is heading to Las Vegas
            </h1>
            <p>
                Extend your professional network, sharpen your skills, and learn new ways to work at our annual user conference. Join us on April 9-11.
            </p>
            <div class="component-register-btn">
                <a href="#register-now_btn" class=" btn btn-default component-link-btn">Register now</a>
            </div>
        </div>
       
    </main>
</body>
</html>
