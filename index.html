<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="css/desktop-style.css">
    <link rel="stylesheet" href="css/xl-tablet-style.css">
    <link rel="stylesheet" href="css/tablet-style.css">
    <link rel="stylesheet" href="css/xl-mobile-style.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <link rel="stylesheet" href="css/sm-mobile-style.css">
    <title>Chipotle Mexican Grill</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="mainClass">
        <div class="headerClass">
            <div class="headerClassContainer">
                <div class="banner">
                    <div class="banner-container">
                        <div class="banner-title">
                            Get to know our app
                        </div>
                        <div class="banner-dropdown">
                            <a class="fas fa-chevron-circle-down"></a>
                        </div>
                    </div>
                </div>
                <div class="stickyHeader">
                    <div class="stickyHeader-container">
                        <div class="stickyHeaderleft">
                            <div class="stickyHeaderleft-container">
                                <img class="logo" src="rsc/img/logo.webp" alt="logo"/>
                            </div>
                        </div>
                        <div class="stickyHeadermiddle">
                            <div class="stickyHeadermiddle-container">
                                <div class="middle-title md-title1">
                                    <div class="middile-title-wrapper">
                                        <a href="#order">order</a>
                                    </div>
                                </div>
                                <div class="middle-title md-title2">
                                    <div class="middile-title-wrapper">
                                        <a href="#catering">catering</a>
                                    </div>
                                </div>
                                <div class="middle-title md-title3">
                                    <div class="middile-title-wrapper">
                                        <a href="#rewards">rewards</a>
                                    </div>
                                </div>
                                <div class="middle-title md-title4">
                                    <div class="middile-title-wrapper">
                                        <a href="#our-values">our values</a>
                                    </div>
                                </div>
                                <div class="middle-title md-title5">
                                    <div class="middile-title-wrapper">
                                        <a href="#nutrition">nutrition</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="stickyHeaderright">
                            <div class="stickyHeaderright-container">
                                <a class="sm-link" href="#fint-a-chipotle">
                                    <img class="sm-logo" src="rsc/img/sm-logo.png" alt="logo"/>
                                    <div class="sm-text">| find a Chipotle</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bodyClass">
            <div class="bodyClass-container">
                <div class="heroClass">
                    <div class="hero-container">
                        <div class="heroBtn hb1">
                            <div class="heroBtn-container">
                                Get your burrito delivered for FREE.
                            </div>
                        </div>
                        <div class="heroBtn hb2">
                            <div class="heroBtn-container">
                                <a href="#order-now">
                                    order now
                                    <a class="arrow fas fa-arrow-right"></a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footerClass"></div>
    </div>
</body>
</html>
